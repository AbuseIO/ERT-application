<div data-control="toolbar">
    <button
            class="btn btn-default oc-icon-check-square"
            disabled="disabled"
            onclick="$(this).data('request-data', {
                checked: $('.control-list').listWidget('getChecked'),
            })"
            data-request="onCheckNTD"
            data-trigger-action="enable"
            data-trigger=".control-list input[type=checkbox]"
            data-trigger-condition="checked"
            data-request-success="$(this).prop('disabled', true)"
            data-stripe-load-indicator>
        Start NTD process selected
    </button>
    <button
            class="btn btn-default oc-icon-window-close"
            disabled="disabled"
            onclick="$(this).data('request-data', {
                checked: $('.control-list').listWidget('getChecked')
            })"
            data-request="onClose"
            data-trigger-action="enable"
            data-trigger=".control-list input[type=checkbox]"
            data-trigger-condition="checked"
            data-request-success="$(this).prop('disabled', true)"
            data-stripe-load-indicator>
        Close selected
    </button>
</div>
<div class="callout fade in callout-info no-icon">
    <h5>The records below are set on POLICE-FIRST. Please specify the next action.</h5>
</div>
